    <header>
        <img src="slike/logo.png" alt="Logo agencije" width="120">

    <main>
        <h2>Kontakt forma</h2>
        <form action="#" method="post">
            <label>Ime i prezime:</label><br>
            <input type="text" name="ime"><br><br>
            <label>Email adresa:</label><br>
            <input type="email" name="email"><br><br>
            <label>Pol:</label><br>
            <input type="radio" name="pol" value="muski"> Muški
            <input type="radio" name="pol" value="zenski"> Ženski<br><br>
            <label>Interesovanja:</label><br>
            <input type="checkbox" name="more"> More
            <input type="checkbox" name="planine"> Planine
            <input type="checkbox" name="gradovi"> Gradovi<br><br>
            <label>Poruka:</label><br>
            <textarea name="poruka"></textarea><br><br>
            <input type="submit" value="Pošalji">
        </form>
    </main>
